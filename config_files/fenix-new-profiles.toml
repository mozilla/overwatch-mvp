# Analysis Example 2
# Checking Fenix new profiles drop from Apr 16
# https://docs.google.com/document/d/170I6yaaSws8LJEsMmXqDQ0U4IChVmRmyfgXmIhGUkrs/edit#

[analysis_profile]
name="Fenix new profiles"

[analysis_profile.dataset]
metric_name="new_profiles"
# this will have to specify the query template
table_name="active_user_aggregates"
app_name="Fenix"  # this is very specific
period_offset = 6
current_period= 7
baseline_period = 7
processing_period_offset = 1

[analysis_profile.percent_change]
contrib_to_overall_change_threshold_percent = 1
include_dimension_permutations = true
dimensions=[
            "region_name",
            "subregion_name",
            "country",
            "channel",
]
sort_by=[
    "change_distance",
    "contrib_to_overall_change",
    "percent_change",
    "change_in_proportion",
]
results_rounding = 2
limit_results = 10

[notification]
[notification.report]
template = "report_version2.html.j2"

[notification.slack]
channel = "#overwatch-mvp"
message = "Fenix New Profiles"
