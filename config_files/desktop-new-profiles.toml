# Analysis Example 3
# Checking increase in Firefox Desktop New Profiles from June 30 back 60 days
[analysis_profile]
name="Desktop new profiles"

[analysis_profile.dataset]
metric_name="new_profiles"
# this will have to specify the query template
table_name="active_user_aggregates"
app_name="Firefox Desktop"  # this is very specific
period_offset = 60
current_period= 1
baseline_period = 1
processing_period_offset = 1

[analysis_profile.percent_change]
contrib_to_overall_change_threshold_percent = 0.25
include_dimension_permutations = true
dimensions=[
    "region_name",
    "subregion_name",
    "country",
    "app_version",
]
sort_by=[
    "change_distance",
    "contrib_to_overall_change",
    "percent_change",
    "change_in_proportion",
]
report_rounding = 2

[notification]
[notification.report]
template = "report_version2.html.j2"

[notification.slack]
channel = "#overwatch-mvp"
message = "Firefox Desktop New Profiles"
